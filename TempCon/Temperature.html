<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="Temperature.css">
</head>
<body>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp();
        return false">
            <label class="lab" for="temp">Temperature Conversion</label>
            <br>
            <div class="middle">
            <input class="ip" type="number" name="temp" id="temp" placeholder="Enter the temperature">
            <select class="CtoF" name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
                <input class="submit" type="submit" name="temp" id="submit">
            <br>
            </div>
            <span class="result" id="result"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
